<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- tag that will show on window tab -->
    <title>Melodict</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="menu-wrapper">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="assets/images/logo_name.png"
          />
          <img src="assets/images/logo.png" alt="Melodict" class="logo" />
        </picture>

        <ul class="menu">
          <li class="menu-item active">Home</li>
          <li class="menu-item">About</li>
          <li class="menu-item">Features</li>
          <li class="menu-item">Category</li>
          <li class="menu-item">Testimony</li>
        </ul>
      </div>
      <div class="search-wrapper">
        <button class="button-search">
          <img src="assets/icons/searchIcon.svg" alt="Search Icon" />
        </button>
        <button class="button button-secondary">Try Free</button>
      </div>
    </nav>

    <!-- main -->
    <main>
      <!-- Hero Section -->
      <section id="hero-section">
        <!-- left side -->
        <div>
          <div class="headline-wrapper">
            <h1>
              Listen The Best Music Just on Your Held.
              <span>
                <img
                  src="assets/images/square_stretch_pink.svg"
                  alt="square strecth"
                />
              </span>
            </h1>
            <h2>
              Welcome to simplicity era. Enjoy your favourite song, album, and
              artist with our breakthrough only in one super app, one hand.
            </h2>
          </div>
          <div class="cta-wrapper">
            <button class="button button-primary">Download Now</button>
            <button class="button button-outline">Top 5 songs</button>
          </div>
          <div class="statistic-wrapper">
            <!-- active users wrapper -->
            <div class="active-users-wrapper">
              <div class="active-users">
                <!-- user 1-->
                <div class="active-users-profile" style="--bgColor: #f49392">
                  <img src="" alt="" />
                </div>
                <!-- user 2-->
                <div class="active-users-profile" style="--bgColor: #1e9896">
                  <img src="" alt="" />
                </div>
                <!-- user 3-->
                <div class="active-users-profile" style="--bgColor: #f09b83">
                  <img src="" alt="" />
                </div>
              </div>
              <div class="active-users-description">
                <p>
                  500 K + <br />
                  <span>active users</span>
                </p>
              </div>
            </div>
            <!-- divider -->
            <div class="divider"></div>
            <!-- users rating -->
            <div class="users-rating-wrapper">
              <div class="star-wrapper">
                <img src="" alt="" />
              </div>
              <div class="rating-description">
                <p>
                  4.7 <br />
                  <span>User Rating</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- right side -->
        <div>
          <img
            src="assets/images/listening_music.png"
            alt="woman listening music"
          />
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>footer</footer>
  </body>
</html>
